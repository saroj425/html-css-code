<!---=======================Array and filter method==============-->
<script>
    const empArr = [
        {name:"Saroj", age:34},
        {name:"Guddu", age:34},
        {name:"Rahul", age:36},
        {name:"Sanjay", age:34},
        {name:"Arjun", age:30},
        {name:"Arun", age:36},
        {name:"Ravi", age:20},
        {name:"AnuP", age:20},
        {name:"Prince", age:20},
    ]
    const filterItem =empArr.filter((item)=>{
        return item.age >35;
    })
    const findItem = empArr.find((item)=>{
        return item.age>30;
    })
    console.log(filterItem);
    console.log(findItem);
</script>
